  <script>
   
    let date=new Date();
    let clickCount=localStorage.getItem('clickCount')??0;
 function onClickFunction(){
  clickCount++;
localStorage.setItem('clickCount',clickCount);
updateColor();
}
updateColor();
function updateColor(){
  var hold=document.querySelector('.onClickButton');
  // clickCount=localStorage.getItem('clickCount')??0;
  if(clickCount%2===0){
    hold.classList.remove('js-odd');
    hold.classList.add('js-even');
  }
  else{
    hold.classList.remove('js-even');
    hold.classList.add('js-odd');
  }
 hold.innerText=clickCount;
}


function displayMessage(name){

if(date.getHours()<12){
message=`Good Morning ${name}`;
}
else if(date.getHours()>=12&&date.getHours()<16){
 message=`Good Afternon ${name}`;
}
else{

}
document.querySelector('.headerMessage').innerText=message;
}
