<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>
<body>
  <h1 class="myHeader">
    This is Ram Sharma
  </h1>
<button class="myButton">
  Replace
</button>
  <script>
    let h1Element=document.querySelector('.myHeader')
    let h2Element=document.createElement('h2');
    h2Element.textContent='This is Ram Sharma'
let buttonElement=document.querySelector('.myButton');
buttonElement.addEventListener('click',()=>{
document.body.replaceChild(h2Element,h1Element);
})
  </script>
</body>
</html>
