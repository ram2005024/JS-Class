<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul class="myList">
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
  </ul>
  <button class="myButton">Delete Last Item</button>

  <script>
    let listElement = document.querySelector('.myList');
    let buttonElement = document.querySelector('.myButton');

    buttonElement.addEventListener('click', () => {
      let lastItem = listElement.lastElementChild; // Get last <li> element
      if (lastItem) {
        listElement.removeChild(lastItem); // Remove the last item
      }
    });
  </script>
</body>
</html>
